{% if page.mathjax %}
  <script type="text/x-mathjax-config">
    <!-- site.mathjax.config }}; -->
    MathJax.Hub.Config(
      { 
        TeX: {  
          inlineMath: [['$', '$'], ['\\(', '\\)']], 
          equationNumbers: { autoNumber: "AMS" } 
        } 
      }
    )
  </script>
  <script type="text/javascript" async 
    src="{{ site.mathjax.source }}">
  </script>
{% endif %}
